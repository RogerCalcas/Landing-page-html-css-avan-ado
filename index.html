<body>
  <header class="container-pai">
    <img src="src/css/images/logo.svg" alt="logo-site">
  </header>

  <main class="container">
    <section class="layout-page">
      <div class="layout-image">
        <img src="src/css/images/illustration-mockups.svg" alt="layout-page">
      </div>


      <div class="info">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion</p>
        <div class="register">
          <h3>Register</h3>
        </div>
      </div>
    </section>
    <section class="redes-sociais">
      <div class="rede-social">
        <a href="#">
          <i class='bx bxl-facebook'></i>
        </a>

      </div>

      <div class="rede-social">
        <a href="#">
          <i class='bx bxl-twitter'></i>
        </a>

      </div>

      <div class="rede-social">
        <a href="#">
          <i class='bx bxl-instagram'></i>
        </a>

      </div>

    </section>
  </main>


  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
